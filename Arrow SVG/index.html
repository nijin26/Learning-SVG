<html>
    <head>

        <title>SVG Vector</title>
        <style>

:root{ 
    --dark-color:#635bff;
    --light-color: #80e9ff;
}

svg{ 
cursor:pointer;
}

#light{

    fill:var(--dark-color);
}

#dark1{ 

    fill:var(--light-color);
    
}

#dark1,
#light1,
#light2 {

    transition:all 1s ease;
}

#light2{

    transform:translateX(-100%);
}

svg:hover #dark1{

    transform:translateX(20%);

}
svg:hover #light1 {

    transform:translateX(40%);
    opacity:0;
}

svg:hover #light2{ 

    transform:translateX(0%);
}



        </style>
</head>

</html>
